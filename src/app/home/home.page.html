<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Adivina el número secreto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el número secreto</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-input label="Introduzca un número: " [(ngModel)]="numUsuario" type="number" min="1" max="100" placeholder="Escriba el número que se acerque al número secreto"></ion-input>
    <ion-button expand="block" style="max-width: 250px" fill="outline" *ngIf="esCorrecto == false" (click)="comprobarNumero()">Comprobar número</ion-button>
    <ion-button expand="block" style="max-width: 250px" fill="outline" *ngIf="esCorrecto == true" (click)="reiniciar()">Reiniciar</ion-button>
    <h5>{{txtMensaje}}</h5>
  </div>
</ion-content>
